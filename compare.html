<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPad Screen Design 2</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .content {
            margin-top: -50px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
        }

        textarea, button, .div {
            width: 90%;
            margin: 20px;
        }

        textarea {
            height: 300px;
            resize: none;
            padding: 10px;
        }

        .div {
            height: 50px;
            border: 1px dashed #000;
            white-space: pre-wrap;
        }

        button {
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <div class="content">
        <textarea id="text1" placeholder="TEXT 1" onpaste="cleanText('text1')"></textarea>
        <textarea id="text2" placeholder="TEXT 2" onpaste="cleanText('text2')"></textarea>
        <button onclick="compareTexts()">Compare</button>
        <div class="div"></div>
    </div>
    <script src="diff.min.js"></script>
    <script>
        function cleanText(elementId) {
            setTimeout(() => {
                let text = document.getElementById(elementId).value;
                text = text.replace(/\n/g, ' ')
                           .replace(/  +/g, ' ')
                           .replace(/-/g, '')
                           .toLowerCase()
                           .replace(/(\d)([a-zA-Z])/g, '$2');
                document.getElementById(elementId).value = text;
            }, 50);
        }

        function compareTexts() {
            const text1 = document.getElementById('text1').value;
            const text2 = document.getElementById('text2').value;
            const diff = Diff.diffWords(text1, text2);

            let comparison = "<p>"; // Start with an opening paragraph tag

            diff.forEach(part => {
                const color = part.added ? '#a6f3a6' : part.removed ? '#f8cbcb' : 'transparent';
                const value = part.value.replace(/([.!?])\s/g, "$1<br><br>");
                comparison += `<span style="background-color: ${color};">${value}</span>`;
            });

            comparison += "</p>"; // Close the paragraph
            document.querySelector('.div').innerHTML = comparison;
        }
    </script>
</body>
</html>
