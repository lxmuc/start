<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPad Screen Design</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        .ipad-screen {
            width: 70%;
            height: 80%;
            border: 1px solid #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }

        textarea {
            width: 90%;
            margin-bottom: 20px;
            resize: none;
            padding: 10px;
        }

        .div {
            width: 90%;
            height: 50px;
            border: 1px dashed #000;
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            margin-top: 20px;
        }

    </style>
</head>
<body>
    <div class="ipad-screen">
        <textarea placeholder="TEXT 1"></textarea>
        <button>Button</button>
        <textarea placeholder="TEXT 2"></textarea>
        <div class="div"></div>
    </div>
</body>
</html>
