<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2 </title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            font-size: 16px;
            background-color: #f4f4f4;
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
        }

        textarea, button, .div {
            width: 90%;
            margin: 20px;
        }

        textarea {
            height: 300px;
            width: 700px;
            resize: none;
            padding: 10px;
            font-size: 16px;
        }

        .div {
            height: 50px;
            white-space: pre-line;
        }

        button {
            padding: 10px 20px;
        }

        label {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="content">
        <label><input type="checkbox" id="toggleReplaceNo"> Ziffern betonen (1., 2.)</label>
        <label><input type="checkbox" id="toggleSaetze"> Sätze trennen</label>
        <textarea id="text1" placeholder="TEXT 1" onpaste="cleanText('text1')"></textarea>
        <textarea id="text2" placeholder="TEXT 2" onpaste="cleanText('text2')"></textarea>
        <button onclick="compareTexts()">Compare</button>
        <button onclick="cleanFields()">clean</button>
        <div class="div"></div>
    </div>
    <script src="diff.min.js"></script>
    <script>
    
    
            function cleanText(elementId) {
                setTimeout(() => {
                    const shouldToggleReplace = document.getElementById('toggleReplaceNo').checked;
                    const shouldToggleSaetze = document.getElementById('toggleSaetze').checked;
                    let textArea = document.getElementById(elementId);
                    let text = textArea.value;
            
                    text = text.replace(/\n{1,2}/g, ' ')  // Ersetzt ein oder zwei Zeilenumbrüche durch ein Leerzeichen
                               .replace(/\t/g, ' ')  // Ersetzt Tabulatoren durch ein Leerzeichen
                               .replace(/  +/g, ' ')  // Ersetzt mehrere Leerzeichen durch ein Leerzeichen
                               .replace(/-/g, '')  // Entfernt Bindestriche
                            //   .replace(/(\d{2})\.(\d{2})\./g, '$1 $2')  // Ersetzt Format "xx.xx." durch "xx xx"
                            //   .replace(/\b[a-zA-Z]{2,3}\./g, match => match.slice(0, -1))  // Entfernt den Punkt nach zwei oder drei Buchstaben
                               .replace(/(\d)([a-zA-Z])/g, '$2')  // Entfernt Ziffern vor Buchstaben
                           //    .replace(/\b\d[a-zA-Z]\b/g, match => match.slice(1))  // (auskommentiert) Entfernt Ziffern vor Buchstaben, wenn diese ein einzelnes Wort bilden
                           //    .replace(/(?<!\d)\.(\s|$)/g, '.\n\n');  // (auskommentiert) Ersetzt einen Punkt am Ende eines Satzes durch einen Punkt gefolgt von zwei Zeilenumbrüchen, außer wenn der Punkt nach einer Ziffer steht
            
                    if (shouldToggleReplace) {
                        text = text.replace(/(\d)\./g, '\n\n$1.');  // Fügt zwei Zeilenumbrüche vor Ziffern ein, die von einem Punkt gefolgt werden
                    }
            
                    if (shouldToggleSaetze) {
                        text = text.replace(/(?<!\b(?:[0-9]{1,2}|[a-z]{1,3})\b)\./g, '.\n\n');
                        text = text.replace(/\b(aus)\.\b/g, '$1.\n\n');
                        text = text.replace(/(aus\.)/g, '$1\n\n');
                        text = text.replace(/\n /g, '\n');  // Replaces newline + space with newline only
                    }
            
                    textArea.value = text;
            
                    if (elementId === 'text2') {
                        compareTexts();
                    }
                }, 50);
                
                // document.getElementById('toggleReplaceNo').disabled = true;
                // document.getElementById('toggleSaetze').disabled = true;
                
                
            }



        function compareTexts() {
            const shouldToggleReplace = document.getElementById('toggleReplaceNo').checked;
            const text1 = document.getElementById('text1').value;
            const text2 = document.getElementById('text2').value;
            const diff = Diff.diffWords(text1, text2);

            let comparison = "<p>";

            diff.forEach(part => {
                let style = '';

                if (part.added) {
                    style = 'font-weight: bold; background-color: #a6f3a6;';
                } else if (part.removed) {
                    style = 'color: grey; background-color: #f8cbcb;';
                } else {
                    style = 'background-color: transparent;';
                }

                let value = part.value;
                if (shouldToggleReplace) {
                    value = value.replace(/(\(\d+\)|\d+\.)/g, '<strong>$1</strong>');
                }

                comparison += `<span style="${style}">${value}</span>`;
            });

            comparison += "</p>";
            document.querySelector('.div').innerHTML = comparison;

            window.scrollTo(0, document.body.scrollHeight);
        }
        
        
        
        function cleanFields() {
            document.querySelectorAll('textarea').forEach(textarea => textarea.value = '');
            document.querySelectorAll('.div').forEach(div => div.innerHTML = '');
                            
            // document.getElementById('toggleReplaceNo').disabled = true;
            // document.getElementById('toggleSaetze').disabled = true;

        }

        // Event listener for the checkboxes
        document.getElementById('toggleReplaceNo').addEventListener('change', compareTexts);
        document.getElementById('toggleSaetze').addEventListener('change', compareTexts);
    </script>
</body>
</html>
