<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Textvergleich 2</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            font-size: 16px;
            background-color: #f4f4f4;
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
        }

        textarea, button, .div {
            width: 90%;
            margin: 20px;
        }

        textarea {
            height: 300px;
            width: 700px;
            resize: none;
            padding: 10px;
            font-size: 16px;
        }

        .div {
            height: 50px;
            white-space: pre-line;
        }

        button {
            padding: 10px 20px;
        }

        label {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="content">
        <textarea id="text1" placeholder="TEXT 1" onpaste="cleanText('text1')"></textarea>
        <textarea id="text2" placeholder="TEXT 2" onpaste="cleanText('text2')"></textarea>
        <button onclick="compareTexts()">Compare</button>
        <label><input type="checkbox" id="toggleReplaceNo" checked> Ziffern betonen (1., 2.)</label>
        <div class="div"></div>
    </div>
    <script src="diff.min.js"></script>
    <script>
        function cleanText(elementId) {
            setTimeout(() => {
                const shouldToggleReplace = document.getElementById('toggleReplaceNo').checked;
                let textArea = document.getElementById(elementId);
                let text = textArea.value;

                text = text.replace(/\n{1,2}/g, ' ')
                           .replace(/\t/g, ' ')
                           .replace(/  +/g, ' ')
                           .replace(/-/g, '')
                           .replace(/(\d{2})\.(\d{2})\./g, '$1 $2')
                           .replace(/\b[a-zA-Z]{2,3}\./g, match => match.slice(0, -1))
                           .replace(/(\d)([a-zA-Z])/g, '$2')
                           .replace(/\b\d[a-zA-Z]\b/g, match => match.slice(1))
                           .replace(/(?<!\d)\.(\s|$)/g, '.\n\n');

                if (shouldToggleReplace) {
                    text = text.replace(/(\d)\./g, '\n\n$1.');
                }

                textArea.value = text;

                if (elementId === 'text2') {
                    compareTexts();
                }
            }, 50);
        }

        function compareTexts() {
            const shouldToggleReplace = document.getElementById('toggleReplaceNo').checked;
            const text1 = document.getElementById('text1').value;
            const text2 = document.getElementById('text2').value;
            const diff = Diff.diffWords(text1, text2);

            let comparison = "<p>";

            diff.forEach(part => {
                let style = '';

                if (part.added) {
                    style = 'font-weight: bold; background-color: #a6f3a6;';
                } else if (part.removed) {
                    style = 'color: grey; background-color: #f8cbcb;';
                } else {
                    style = 'background-color: transparent;';
                }

                let value = part.value;
                if (shouldToggleReplace) {
                    value = value.replace(/(\(\d+\)|\d+\.)/g, '<strong>$1</strong>');
                }

                comparison += `<span style="${style}">${value}</span>`;
            });

            comparison += "</p>";
            document.querySelector('.div').innerHTML = comparison;

            window.scrollTo(0, document.body.scrollHeight);
        }

        // Event listener for the checkboxes
        document.getElementById('toggleReplaceNo').addEventListener('change', compareTexts);
    </script>
</body>
</html>
