<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPad Screen Design</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .content {
            width: 80%;
            height: 90%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
        }

        textarea {
            width: 90%;
            height: 300px;
            margin-bottom: 20px;
            resize: none;
            padding: 10px;
        }

        .div {
            width: 90%;
            height: 50px;
            border: 1px dashed #000;
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            margin-top: 20px;
        }

    </style>
</head>
<body>
    <div class="content">
        <textarea id="text1" placeholder="TEXT 1" onpaste="cleanText()"></textarea>
        <textarea id="text2" placeholder="TEXT 2"></textarea>
        <button onclick="compareTexts()">Compare</button>
        <div class="div"></div>
        
    </div>
    <script>
        function cleanText() {
    // Use a small delay to ensure the pasted content is fully in the textarea
        setTimeout(() => {
            let text = document.getElementById('text1').value;
            // Turn newlines into spaces
            text = text.replace(/\n/g, ' ');
            // Replace all occurrences of two or more spaces with a single space
            while (text.includes('  ')) {
                text = text.replace(/  /g, ' ');
            }
            // Remove "-"
            text = text.replace(/-/g, '');
            // Turn everything into small letters
            text = text.toLowerCase();
            // Remove numbers right before a letter
            text = text.replace(/(\d)([a-zA-Z])/g, '$2');
            
            document.getElementById('text1').value = text;
        }, 50);
    }
    
    function compareTexts() {
    const text1 = document.getElementById('text1').value.split(' ');
    const text2 = document.getElementById('text2').value.split(' ');
    const maxLength = Math.max(text1.length, text2.length);
    let comparison = "";

    for (let i = 0; i < maxLength; i++) {
        const word1 = text1[i] || ""; // Default to an empty string if undefined
        const word2 = text2[i] || ""; // Default to an empty string if undefined

        if (word1 !== word2) {
            // If the words are different, format them as red and bold
            comparison += `<b style="color: red;">${word2}</b> `;
        } else {
            comparison += `${word2} `;
        }
    }

    document.querySelector('.div').innerHTML = comparison.trim();
}
    
    </script>
</body>
</html>
