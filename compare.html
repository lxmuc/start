<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPad Screen Design 4</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            font-size: 16px; /* Schriftgröße auf 12px setzen */
            background-color: #f4f4f4;
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
        }

        textarea, button, .div {
            width: 90%;
            margin: 20px;
        }

        textarea {
            height: 300px;
            resize: none;
            padding: 10px;
            font-size: 16px;
        }

        .div {
            height: 50px;
            white-space: pre-wrap;
        }

        button {
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <div class="content">
        <textarea id="text1" placeholder="TEXT 1" onpaste="cleanText('text1')"></textarea>
        <textarea id="text2" placeholder="TEXT 2" onpaste="cleanText('text2')"></textarea>
        <button onclick="compareTexts()">Compare</button>
        <div class="div"></div>
    </div>
    <script src="diff.min.js"></script>
    <script>
    function cleanText(elementId) {
    setTimeout(() => {
        let textArea = document.getElementById(elementId);
        let text = textArea.value;
        text = text.replace(/\n{1,2}/g, ' ')                // Replace new lines with spaces
                   .replace(/\t/g, ' ')                // Replace tabs with spaces
                   .replace(/  +/g, ' ')               // Replace multiple spaces with a single space
                   .replace(/-/g, '')                   // Remove dashes
                //   .toLowerCase()                       // Convert to lowercase
                   .replace(/(\d{2})\.(\d{2})\./g, '$1 $2') // Replace date formats like "22.04." with "22 04"
                   .replace(/\b[a-zA-Z]{2,3}\./g, match => match.slice(0, -1)) // Replace [any three letters] followed by a fullstop with the letters only
                   .replace(/(\d)([a-zA-Z])/g, '$2')    // Remove digits followed by letters
                   .replace(/\b\d[a-zA-Z]\b/g, match => match.slice(1)); // Delete all single digits that are followed by a letter
        text = text.replace(/(\d)\./g, '\n$1.');          // Replace "1." with "1." and add a line break
  text = text.replace(/\n\n\n/g, '\n');   // 
                textArea.value = text;

        if (elementId === 'text2') {
            compareTexts();
        }
    }, 50);
}

        function compareTexts() {
            const text1 = document.getElementById('text1').value;
            const text2 = document.getElementById('text2').value;
            const diff = Diff.diffWords(text1, text2);
        
            let comparison = "<p>"; // Start mit einem öffnenden Absatz-Tag
        
            diff.forEach(part => {
                let style = '';
                // Ersetze Punkte, die am Ende eines Satzes stehen, mit zwei <br>, aber ignoriere Datenformate wie "2. Juni"
                const value = part.value.replace(/([.!?;])\s(?!\d)/g, "$1<br><br>");
        
                if (part.added) {
                    style = 'font-weight: bold; background-color: #a6f3a6;';
                } else if (part.removed) {
                    style = 'color: grey; background-color: #f8cbcb;';
                } else {
                    style = 'background-color: transparent;';
                }
        
                comparison += `<span style="${style}">${value}</span>`;
            });
        
            comparison += "</p>"; // Schließe den Absatz
            document.querySelector('.div').innerHTML = comparison;
        }
    </script>
</body>
</html>
