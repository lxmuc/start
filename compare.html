<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPad Screen Design</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .content {
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
        }

        textarea {
            width: 90%;
            height: 300px;
            margin-bottom: 20px;
            resize: none;
            padding: 10px;
        }

        .div {
            width: 90%;
            border: 1px dashed #000;
            margin-top: 20px;
            white-space: pre-wrap; /* Preserve whitespace and newlines */
        }

        button {
            padding: 10px 20px;
            margin-top: 20px;
        }

    </style>
</head>
<body>
    <div class="content">
        <textarea id="text1" placeholder="TEXT 1" onpaste="cleanText()"></textarea>
        <textarea id="text2" placeholder="TEXT 2"></textarea>
        <button onclick="compareTexts()">Compare</button>
        <div class="div"></div>
        
    </div>
    <script src="diff.min.js"></script>=
    <script>
        function cleanText() {
    // Use a small delay to ensure the pasted content is fully in the textarea
        setTimeout(() => {
            let text = document.getElementById('text1').value;
            // Turn newlines into spaces
            text = text.replace(/\n/g, ' ');
            // Replace all occurrences of two or more spaces with a single space
            while (text.includes('  ')) {
                text = text.replace(/  /g, ' ');
            }
            // Remove "-"
            text = text.replace(/-/g, '');
            // Turn everything into small letters
            text = text.toLowerCase();
            // Remove numbers right before a letter
            text = text.replace(/(\d)([a-zA-Z])/g, '$2');
            
            document.getElementById('text1').value = text;
        }, 50);
    }
    
    function compareTexts() {
    const text1 = document.getElementById('text1').value;
    const text2 = document.getElementById('text2').value;
    const diff = Diff.diffWords(text1, text2);

    let comparison = "<p>"; // Start with an opening paragraph tag

    diff.forEach(part => {
        // If the part is added or removed, highlight it
        const color = part.added ? '#a6f3a6' : part.removed ? '#f8cbcb' : 'transparent';
        comparison += `<span style="background-color: ${color};">${part.value}</span>`;
    });

    comparison += "</p>"; // Close the paragraph
    document.querySelector('.div').innerHTML = comparison;
}
    
    </script>((
</body>
</html>
