<!DOCTYPE html>
<html>
<head>
  <style>
    #container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    
    .circle {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background-color: grey;
      position: absolute;
    }
  </style>
</head>
<body>

  <div id="container"></div>

  <script>
    const numCircles = 400;
    const gap = 0;
    const circleSize = 30;
    
    const container = document.getElementById('container');
    container.style.width = `${numCircles / 20 * (circleSize + gap)}px`;
    container.style.height = `${numCircles / 20 * (circleSize + gap)}px`;
    
    for (let i = 0; i < numCircles; i++) {
      const circle = document.createElement('div');
      circle.className = 'circle';
      circle.style.left = `${(i % 20) * (circleSize + gap)}px`; 
      circle.style.top = `${Math.floor(i / 20) * (circleSize + gap)}px`;
      
      container.appendChild(circle);
      
      const delay = Math.pow(10, Math.log10(1) + (Math.log10(0.1) - Math.log10(1)) * (i / (numCircles - 1)));
      
      setTimeout(() => {
        circle.style.opacity = 1;
      }, delay * 1000);
    }
    
  </script>

</body>
</html>
