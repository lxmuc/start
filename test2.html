<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Kreise im Raster</title>
<style>
  .grid-container {
    display: grid;
    grid-template-columns: repeat(20, 30px);
    grid-template-rows: repeat(20, 30px);
    gap: 0;
  }
  .circle {
    width: 30px;
    height: 30px;
    background-color: gray;
    border-radius: 50%;
    opacity: 0;
  }
</style>
</head>
<body>

<div id="grid" class="grid-container"></div>

<script>
  const grid = document.getElementById('grid');

  for (let i = 0; i < 400; i++) {
    const circle = document.createElement('div');
    circle.className = 'circle';
    circle.dataset.index = i + 1;
    grid.appendChild(circle);
  }

  const circles = document.querySelectorAll('.circle');
  let delay = 1000; // Start mit 1 Sekunde
  const increaseRate = 4.95; // Exponentielle Steigerungsrate für den Übergang

  circles.forEach((circle, index) => {
    setTimeout(() => {
      circle.style.opacity = 1;
    }, delay);

    if (index < 200) {
      delay *= (200 - index) / (200 - index + 1);
    } else {
      delay *= (index - 199) / (index - 200);
    }

    if (delay < 100) delay = 100; // Minimale Verzögerung ist 0,1 Sekunde
  });
</script>

</body>
</html>
