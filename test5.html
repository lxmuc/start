<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Kreise im Raster</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(50, 1fr);
            gap: 0px;
        }
        .circle {
            width: 30px;
            height: 30px;
            background-color: grey;
            border-radius: 50%;
            opacity: 0;
            transition: border-radius 2s, background-color 2s, opacity 0.3s;
        }
        .white {
            background-color: white; /* Color for the '0' in the binary string */
        }
        .transformed {
            border-radius: 0;
            background-color: dark grey;
        }
    </style>
</head>
<body>
    <div class="grid"></div>
    <script>
            document.addEventListener('DOMContentLoaded', function () {
              const grid = document.querySelector('.grid');
              const totalCircles = 50 * 50;
              const numberSequence = [];
                    for (let i = 0; i < 2500; i++) {
                      // Fügt eine zufällige 0 oder 1 zum Array hinzu
                      numberSequence.push(Math.round(Math.random()));
                    }
            
              for (let i = 0; i < totalCircles; i++) {
                let circle = document.createElement('div');
                circle.classList.add('circle');
                // Setze die Farbe des Kreises basierend auf der Zahl in der Abfolge
                circle.style.backgroundColor = numberSequence[i] === 0 ? 'white' : 'grey';
                grid.appendChild(circle);
  }


            const circles = document.querySelectorAll('.circle');
            circles.forEach((circle, index) => {
                setTimeout(() => {
                    circle.style.opacity = 1;
                    if (index === circles.length - 1) {
                        setTimeout(transformCircles, 25); // Start transformation after the last circle appears
                    }
                }, index * 25);
            });

            function transformCircles() {
                circles.forEach(circle => {
                    circle.classList.add('transformed');
                });
            }
        });
    </script>
</body>
</html>
