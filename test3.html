<html>
<head>
<style>
.grid {
  display: grid;
  grid-template-columns: repeat(20, 60px); /* Creates 20 columns */
  grid-gap: 10px; /* Space between the circles */
}

.circle {
  display: flex;
  align-items: center;
  justify-content: center;
  width: 60px;
  height: 60px;
  border-radius: 50%;
  background: lightblue;
  transition: background-color 0.3s, color 0.3s; /* Apply transition to background and color */
}

.heart {
  position: relative;
  font-family: monospace;
  font-size: 30px;
  line-height: 1;
  white-space: pre;
  color: white;
}
</style>
</head>
<body>

<div id="grid" class="grid"></div>

<script>

function createCircle(id) {
  var circle = document.createElement('div');
  circle.className = 'circle';
  circle.id = 'circle-' + id;
  circle.setAttribute('data-id', id);
  
  var isRedHeart = Math.random() < 0.5; // 50% chance to be true or false
  
  // Prüfe die ID oder das Daten-Attribut und reagiere entsprechend
    if (this.getAttribute('data-id') % 2 === 0) { // Beispielbedingung
      this.style.backgroundColor = 'white'; // Beispielreaktion
      this.children[0].style.color = 'red'; // Ändere die Schriftfarbe des Herzens
    } else {
      this.style.backgroundColor = 'lightblue';
      
    }
  };

  var heart = document.createElement('div');
  heart.className = 'heart';
  heart.textContent = '♥';
  heart.style.color = isRedHeart ? 'red' : 'white'; // Set color based on isRedHeart
  circle.appendChild(heart);
  return circle;
}


function createGrid(rows, cols) {
  var grid = document.getElementById('grid');
  var id = 0; // Start-ID für Kreise
  for(var i = 0; i < rows; i++) {
    for(var j = 0; j < cols; j++) {
      grid.appendChild(createCircle(id));
      id++; // Erhöhe die ID für den nächsten Kreis
    }
  }
}
// Create a 20x20 grid of circles
createGrid(20, 20);
</script>

</body>
</html>
