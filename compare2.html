<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Textarea Example</title>
<style>
  html, body {
    height: 100%;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    background: light grey; 
  }
  textarea {
    font-family: Arial, sans-serif;
    font-size: 15px;
    resize: none;
    border: none; /* No border */
    outline: none; /* No focus outline */
    margin: 80px 80px 0 80px; /* Margin as specified */
    flex-grow: 1;
    min-height: 400px; /* Minimum height */
  }
</style>
</head>
<body>

<textarea id="textArea" placeholder="Start typing..."></textarea>

<script>
  // Function to save content to local storage
  function saveContent() {
    try {
      localStorage.setItem('textData', document.getElementById('textArea').value);
    } catch (e) {
      console.error("Could not save to localStorage. Details: ", e);
    }
  }

  // Event listener for textarea changes
  document.getElementById('textArea').addEventListener('input', saveContent);

  // Load any saved content from local storage when the page loads
  window.onload = function() {
    try {
      var savedContent = localStorage.getItem('textData');
      if (savedContent) {
        document.getElementById('textArea').value = savedContent;
      }
    } catch (e) {
      console.error("Could not load from localStorage. Details: ", e);
    }
  };
</script>

</body>
</html>
