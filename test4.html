<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Kreise im Raster</title>
<style>
  body, html {
    height: 100%;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #f0f0f0;
  }

  .grid {
    display: grid;
    grid-template-columns: repeat(20, 1fr); /* Adjust the repeat value to match the number of circles per row */
    gap: 0px;
  }

  .circle {
    width: 30px;
    height: 30px;
    background-color: grey;
    border-radius: 50%;
    opacity: 0;
    transition: opacity 0.3s, transform 2s;
  }

  .transformed {
    transform: scale(0.1); /* Example transformation */
    background-color: darkgray; /* Corrected color value */
  }
</style>
</head>
<body>
<div class="grid"></div>
<script>
document.addEventListener('DOMContentLoaded', function () {
  const grid = document.querySelector('.grid');
  const binaryString = '111111111111111
111111111111111
1110011110111110
111000010011111
111000000000111
111000000011111
111000000011111
110000000111111
111000000111111
111001110111111
111100111111111
111100111111111
111111111111111
111111111111111
111111111111111
111111110111111
111111100111111
111111110011111
111110111001111
111110010000111111111111111111
111111110111111
111111100111111
111111110011111
111110111001111
111110010000111000000000'; // The string should be exactly 400 characters in total

  // Assumes the binary string defines the number of circles
  const totalCircles = binaryString.replace(/\s/g, '').length; // Remove whitespaces from the string

  for (let i = 0; i < totalCircles; i++) {
    let circle = document.createElement('div');
    circle.classList.add('circle');
    // Set the background color based on the binary string
    circle.style.backgroundColor = binaryString[i] === '1' ? 'grey' : 'white';
    grid.appendChild(circle);
  }

  const circles = document.querySelectorAll('.circle');
  circles.forEach((circle, index) => {
    setTimeout(() => {
      circle.style.opacity = 1;
      if (index === circles.length - 1) {
        setTimeout(transformCircles, 25); // Start transformation after the last circle appears
      }
    }, index * 25);
  });

  function transformCircles() {
    circles.forEach(circle => {
      circle.classList.add('transformed');
    });
  }
});
</script>
</body>
</html>
