<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Kreise im Raster</title>
<style>
  body, html {
    height: 100%;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #f0f0f0;
  }

   .grid {
     display: grid;
     grid-template-columns: repeat(20, 1fr);
     gap: 0px;
   }

   .circle {
    width: 30px;
    height: 30px;
    background-color: grey;
    border-radius: 50%;
    opacity: 0;
    transition: border-radius 2s, background-color 2s, opacity 0.3s;
  }
  .transformed {
    border-radius: 0;
    background-color: dark grey;
  }
</style>
</head>
<body>
<div class="grid"></div>
<script>
document.addEventListener('DOMContentLoaded', function () {
  const grid = document.querySelector('.grid');
  const totalCircles = 20 * 20;

  for (let i = 0; i < totalCircles; i++) {
    let circle = document.createElement('div');
    circle.classList.add('circle');
    grid.appendChild(circle);
  }

  const circles = document.querySelectorAll('.circle');
  // Die maximale Verzögerung ist für die äußeren Kreise vorgesehen.
  const maxDelay = 3000; // Maximale Verzögerung in Millisekunden

  circles.forEach((circle, index) => {
    // Parabel: (4 * (x - h)^2) / k, wobei h die Mitte ist und k bestimmt, wie "breit" die Parabel ist
    let x = index;
    let h = totalCircles / 2;
    let k = totalCircles;
    let parabolaDelay = (4 * Math.pow(x - h, 2)) / k;

    // Berechnet die Verzögerung so, dass die Kreise in der Mitte schneller erscheinen
    let delay = maxDelay * (1 - (parabolaDelay / maxDelay));

    setTimeout(() => {
      circle.style.opacity = 1;
      // Nachdem der letzte Kreis sichtbar wurde, starten wir die Transformation
      if (index === circles.length - 1) {
        setTimeout(transformCircles, 300);
      }
    }, delay);
  });

  function transformCircles() {
    circles.forEach(circle => {
      circle.classList.add('transformed');
    });
  }
});

  function transformCircles() {
    circles.forEach(circle => {
      circle.classList.add('transformed');
    });
  }
});
</script>
</body>
</html>
