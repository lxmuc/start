<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Kreise im Raster</title>
<style>
  body, html {
    height: 100%;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #f0f0f0;
  }

  .grid {
    display: grid;
    grid-template-columns: repeat(20, 1fr);
    gap: 0px;
  }

  .circle {
    width: 30px;
    height: 30px;
    background-color: grey;
    border-radius: 50%;
    opacity: 0;
    transition: border-radius 2s, background-color 2s, opacity 0.3s;
  }

  .transformed {
    border-radius: 0;
    background-color: darkgray; /* Corrected color value */
  }
</style>
</head>
<body>
<div class="grid"></div>
<script>
document.addEventListener('DOMContentLoaded', function () {
  const grid = document.querySelector('.grid');
  // Make sure this is a single 400-character string. This is just a placeholder.
  const binaryString = '111111111111111
111111111111111
111001111011111
111000010011111
111000000000111
111000000011111
111000000011111
110000000111111
111000000111111
111001110111111
111100111111111
111100111111111
111111111111111
111111111111111
111111111111111
111111110111111
111111100111111
111111110011111
111110111001111
111110010000111'; 

  // Assuming the binary string defines the number of circles
  const totalCircles = binaryString.length; 

  for (let i = 0; i < totalCircles; i++) {
    let circle = document.createElement('div');
    circle.classList.add('circle');
    // Set the background color based on the binary string
    circle.style.backgroundColor = binaryString[i] === '1' ? 'grey' : 'white';
    grid.appendChild(circle);
  }

  const circles = document.querySelectorAll('.circle');
  circles.forEach((circle, index) => {
    setTimeout(() => {
      circle.style.opacity = 1;
      if (index === circles.length - 1) {
        setTimeout(transformCircles, 25); // Start transformation after the last circle appears
      }
    }, index * 25);
  });

  function transformCircles() {
    circles.forEach(circle => {
      circle.classList.add('transformed');
      // Optionally, change the background color during transformation
      circle.style.backgroundColor = 'darkgray'; // Corrected color value
    });
  }
});
</script>
</body>
</html>
