<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Textarea Example</title>
    <style>
        textarea {
            width: 300px;
            height: 800px;
        }
    </style>
    <script>
        function countCharacters() {
            var content = document.getElementById('content').value;
            var cleanedContent = content.replace(/\s{2,}/g, ' ');
            var characterCount = Math.ceil(cleanedContent.length / 4);
            var percentage = Math.ceil((characterCount / 32000) * 100);
            var output = document.getElementById('output');
            output.textContent = 'Result: ' + percentage + ' %';

            // Set the cleaned content in the second textarea
            document.getElementById('content2').value = cleanedContent;
        }
    </script>
</head>
<body>
    <textarea id="content" cols="10"></textarea>
    <button id="EXECUTE" name="EXECUTE" onclick="countCharacters()">Count and Calculate</button>
    <span id="output"></span>
    <textarea id="content2" cols="10"></textarea>
</body>
</html>
