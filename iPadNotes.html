<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
    <title>Mail Mama Notes</title>
    <link rel="apple-touch-icon" href="IMG_7935.png">
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            background-color: #f4f4f4;
            font-size: 20px;
        }

        #headerText {
            
            font-family: Arial, sans-serif;
            font-weight: bold;
            color: darkgrey;
            margin: 10px 80px 0 80px;
            /* Align with the textarea */
            text-align: center;
        }

        #buttonContainer {
            position: absolute;
            display: flex;
            margin-top: 30px;
            justify-content: space-between;
            /* This will distribute buttons evenly */
            margin: 30px 80px 0 80px;
            /* Match the margin of the textarea */
        }

        button {
            font-size: 15px;
            border: none;
            min-height: 30px;

            border-radius: 5px;
            margin: 10px;
            color: grey;
            box-shadow: 0 0 0 1px rgba(128, 128, 128, 0.384);
        }

        textarea {
            font-family: Arial, sans-serif;
            font-size: 17px;
            resize: none;
            border: none;
            /* No border */
            outline: none;
            /* No focus outline */
            margin: 60px 50px 0px 50px;
            /* Margin as specified */
            flex-grow: 1;
            min-height: 400px;

        }
    </style>
</head>

<body>

    <div id="headerText">Mail Mama</div>

    <div id="buttonContainer">
        <button onclick="copyText()">Copy All</button>
        <button onclick="pasteText()">Einfügen</button>
        <button onclick="clearText()">Delete All</button>
        <button onclick="insertBullet()">Bulletpoint</button>
        <button onclick="insertBreakline()">Linie einfügen</button>
        <button onclick="markiereAbschnitt()">Abschnitt markieren</button>
    </div>

    <textarea id="textArea" placeholder="Start typing..."></textarea>

    <script>
        function saveContent() {
            try {
                localStorage.setItem('textData', document.getElementById('textArea').value);
            } catch (e) {
                console.error("Could not save to localStorage. Details: ", e);
            }
        }

        function updateHeader() {
            var textAreaContent = document.getElementById('textArea').value;
            var firstLine = textAreaContent.split('\n')[0] || 'Notes';
            document.getElementById('headerText').innerText = firstLine;
            document.title = firstLine + ' Notes';
        }

        function copyText() {
            navigator.clipboard.writeText(document.getElementById('textArea').value)
                .then(() => alert('Text copied to clipboard'))
                .catch(err => console.error('Failed to copy text: ', err));
        }

        function pasteText() {
            navigator.clipboard.readText()
                .then(text => {
                    const currentContent = document.getElementById('textArea').value;
                    document.getElementById('textArea').value = currentContent + "\n\n" + text;
                    saveContent();
                    updateHeader();
                })
                .catch(err => console.error('Failed to paste text: ', err));
        }

        function clearText() {
            if (window.confirm("Alter Text wird gelöscht. Sicher?")) {
                document.getElementById('textArea').value = '';
                saveContent();
                updateHeader();
            }
        }
        /// inserts a line made of ▔ into the textarea at the current position of the cursor


        function insertBreakline() {
            var textArea = document.getElementById('textArea');
            var cursorPosition = textArea.selectionStart; // Get the cursor position
            var textBefore = textArea.value.substring(0, cursorPosition);
            var textAfter = textArea.value.substring(cursorPosition);
            var breakline = "\n" + "▔".repeat(50); // Line made of ▔ repeated X times

            // Insert the breakline into the text
            textArea.value = textBefore + breakline + textAfter;

            // Move the cursor after the inserted breakline
            textArea.selectionStart = textArea.selectionEnd = cursorPosition + breakline.length;
            textArea.focus(); // Bring focus back to the textarea
        }

        function insertBullet() {
            var textArea = document.getElementById('textArea');
            var cursorPosition = textArea.selectionStart; // Get the cursor position
            var textBefore = textArea.value.substring(0, cursorPosition);
            var textAfter = textArea.value.substring(cursorPosition);
            var bullet = "\n• "; // Single bullet point and a space

            // Insert the bullet point into the text
            textArea.value = textBefore + bullet + textAfter;

            // Move the cursor after the inserted bullet point
            textArea.selectionStart = textArea.selectionEnd = cursorPosition + bullet.length;
            textArea.focus(); // Bring focus back to the textarea
        }


        function markiereAbschnitt() {
    var textArea = document.getElementById('textArea');
    const text = textArea.value;
    let cursorPos = textArea.selectionStart;
    let start = text.lastIndexOf('\n▔', cursorPos);
    let end = text.indexOf('\n▔', cursorPos);

    if (end === -1) end = text.length;
    if (start === -1) start = 0;
    else start += 2; // Adjusting start position to after the line break and line character

    // Select the text between the two lines
    textArea.setSelectionRange(start, end);
}



        document.getElementById('textArea').addEventListener('input', function () {
            saveContent();
            updateHeader();

        });

        window.onload = function () {
            try {
                var savedContent = localStorage.getItem('textData');
                if (savedContent) {
                    document.getElementById('textArea').value = savedContent;
                }
                updateHeader();
            } catch (e) {
                console.error("Could not load from localStorage. Details: ", e);
            }
        };
    </script>



</body>

</html>
