<html>

<head>
<style>
.circle {
  display: flex;
  align-items: center;
  justify-content: center;
  width: 60px;
  height: 60px;
  border-radius: 50%;
  background: lightblue;
}

.heart {
  position: relative;
  top: -10px;
  font-family: monospace;
  font-size: 30px;
  line-height: 1;
  white-space: pre;
  color: white; 
}

.clicked {
  background: #add8e6;
}
</style>
</head>

<body>

<div class="circle" onclick="this.classList.toggle('clicked')">
  <div class="heart">
    ♥
  </div>  
</div>

<div class="circle" onclick="this.classList.toggle('clicked')">
  <div class="heart">
    ⧉
  </div> 
</div>

</body>
</html>
