<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Circle with ASCII Heart</title>
<style>
  .circle {
    background-color: lightblue;
    border-radius: 50%; /* Makes the div circular */
    width: 50px; /* Increased size */
    height: 50px; /* Should be equal to width to maintain circle shape */
    display: flex;
    align-items: center;
    justify-content: center;
  }

.heart {
  color: white;
  font-family: "Courier New", monospace;
  white-space: pre;
  font-size: 50px;
  line-height: 1;
  position: relative;
  top: 20px; /* Adjust this value as needed */
  right: 20px;
}


</style>
</head>
<body>

<div class="circle">
  <pre class="heart">
  ♥
  </pre>
</div>

<div class="circle">
  <pre class="heart">
  ✎
  </pre>
</div>



</body>
</html>
