<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Binary Picture</title>
<style>
  .grid {
    display: grid;
    grid-template-columns: repeat(20, 15px);
    grid-gap: 2px;
  }
  .circle {
    width: 15px;
    height: 15px;
    border-radius: 50%;
    background-color: transparent;
  }
  .on {
    background-color: blue;
  }
</style>
</head>
<body>

<div id="grid" class="grid"></div>

<script>
    const binaryString = `1100000000000000000000001111111111111111
1000000000000000000000000111111111111111
0001111111111111111110000001111111111111
0011111111111111111110010000111111111111
0011111111111111111110011000011111111111
0011111111111111111110011100001111111111
0011111111111111111110011110001111111111
0011100000000000001110000000001111111111
0011100000000000000110000000001111111111
0011111111111111111111111111001111111111
0011111111111111111111111111001111111111
0011111111111111111111111111001111111111
0011111111111111111111111111001111111111
0011111111111111111111111111001111111111
0011100000000000000000000111001111100011
0011100000000000000000000011001111000001
0011111111111111111111111111001110001000
0011111111111111111111111111001100011100
0011111111111111111111111111000000001000
0011111111111111111111111111000000000001
0011111111111111111111111111000011100001
0011100000000000000000000111000011100011
0011100000000000000000000011000111000111
0011110000000000000000000110001110001111
0011111111111111111111111100011100011111
0011111111111111111111111000111000111111
0011111111111111111111110001110001111111
0011111111111111111111100001110001111111
0011100000000000001111100000000011111111
0011100000000000000111000100000111111111
0011110000000000001111000110001111111111
0011111111111111111111001100001111111111
0011111111111111111111000000001111111111
0011111111111111111110000001001111111111
0011111111111111111110000111001111111111
0011111111111111111111111111001111111111
0011111111111111111111111111001111111111
0001111111111111111111111110001111111111
1000000000000000000000000000001111111111
1100000000000000000000000000011111111111`; // Add the full binary string here

  const grid = document.getElementById('grid');
  binaryString.split('\n').forEach(row => {
    row = row.trim(); // Trim whitespace from each line
    for(let i = 0; i < row.length; i++) {
      const circle = document.createElement('div');
      circle.className = 'circle';
      if(row[i] === '1') {
        circle.classList.add('on');
      }
      grid.appendChild(circle);
    }
  });
</script>

</body>
</html>
