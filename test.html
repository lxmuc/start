<html>
<head>
<style>
.circle {
  display: flex;
  align-items: center; 
  justify-content: center;
  width: 60px;
  height: 60px;
  border-radius: 50%;
  background: lightblue;
  transition: background-color 0.3s; /* Smooth transition for color change */
}

.heart {
  position: relative;
  top: -10px;
  font-family: monospace;
  font-size: 30px;
  line-height: 1;
  white-space: pre;
  color: white;
} 
</style>
</head>
<body>

<div class="circle" onclick="changeColor(this)">
  <div class="heart">
    ♥
  </div>  
</div>

<div class="circle" onclick="changeColor(this)">
  <div class="heart">
    ⧉
  </div>  
</div>

<script>
function changeColor(element) {
  // This will change the background color of the clicked circle
  element.style.backgroundColor = 'lightgrey';
}
</script>

</body>
</html>
