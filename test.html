<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Circle with ASCII Heart</title>
<style>
  .circle {
    background-color: lightblue;
    border-radius: 50%; /* Makes the div circular */
    width: 100px; /* Increased size */
    height: 100px; /* Should be equal to width to maintain circle shape */
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .heart {
    color: red; /* Changed to red for a more traditional heart color */
    font-family: "Courier New", monospace; /* Ensures that the ASCII art maintains its shape */
    white-space: pre; /* Maintains spacing */
    font-size: 50px; /* Increased font size */
    line-height: 1; /* Adjusts the line height to ensure the heart shape is maintained */
  }
</style>
</head>
<body>

<div class="circle">
  <pre class="heart">
  â™¥
  </pre>
</div>

</body>
</html>
