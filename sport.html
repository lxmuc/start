<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="sportStyle.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sport</title>
</head>

<body>
    <section class="layout">
        <div class="header">
            <input type="text" id="meineEingabeleiste" name="eingabeName">

            <button onclick="allesSpeichernStorage()">SaveCanvas</button>
            <button>NeueÜbung</button>
            <button>Nur Auswahl</button>
        </div>
        <div class="main">
            <div class="ganzeUebung">
                <div class="bild" ondrop="dropHandler(event)" ondragover="dragOverHandler(event)"></div>
                <div class="uebungNameWrap">
                    <div class="uebungsName" contenteditable="true"><span class="highlight1">Brust</span><br>KH Bankdrücken<br><span class="highlight2">Bank</span></div>
                </div>
                <div class="freitext" contenteditable="true"></div>
                <div class="freitext" contenteditable="true"></div>

            </div>
        </div>
        <div class="footer"></div>
    </section>
    <script src="sport.js"></script>
</body>

</html>
