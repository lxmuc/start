<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recherche</title>
  <link rel="icon" type="image/png" href="favicon.png">
</head>

<body>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="./style.css">
  <div id="titleOfResearch" onclick="changeTitle()">title</div>
  <div class="window">
    <div class="container">
      <div class="item" id="container1"></div>
    </div>
    <div class="container">
      <div class="item" id="container2">
        <input type="file" id="fileInput" style="display: none;" onchange="loadFromFile()">
        <i class="fa-solid fa-folder-open" onclick="document.getElementById('fileInput').click()"></i>
        <i class="fa-solid fa-download" onclick="saveToFile()"></i>
        <i class="fa-solid fa-minimize" onclick="collapseAll()"></i>
        <i class="fa-solid fa-maximize" onclick="expandAll()"></i>
        <i class="fa-solid fa-text-height" onclick="toggleFontSize()"></i>
        <i class="fa-solid fa-print" onclick="druckversion()"></i>
      </div>
    </div>
    <div class="container">
      <div class="item" id="container3">
        <i class="fa-solid fa-plus" onclick="addEmptyFundstelleWrap()"></i>
      </div>

    </div>
    <div class="container">
      <div class="item" id="container4">
        <div class="fundstelleWrap">
          <div class="fundstelleQuelle">
            <div class="fundstelleQuelleText">Quelle1</div>
            <div class="fundstelleIcons">
              <i class="fa-solid fa-section"></i>
              <i class="fa-solid fa-arrow-down-short-wide"></i>
              <i class="fa-solid fa-hand" draggable="true" ></i>
              <i class="fa-solid fa-xmark"></i>
            </div>
          </div>
          <div class="fundstelleInhalt">Inhalt2</div>
        </div>
        <div class="fundstelleWrap">
          <div class="fundstelleQuelle">
            <div class="fundstelleQuelleText">Quelle2</div>
            <div class="fundstelleIcons">
              <i class="fa-solid fa-section"></i>
              <i class="fa-solid fa-arrow-down-short-wide" ></i>
              <i class="fa-solid fa-hand" draggable="true" ></i>
              <i class="fa-solid fa-xmark"></i>
            </div>
          </div>
          <div class="fundstelleInhalt">Inhalt2</div>
        </div>
      </div>

    </div>
  </div>
  <div id="confirmationPopup" class="popup">
    <p>LÃ¶schen?</p>
    <button id="confirmButton"><i class="fa-solid fa-check"></i></button>
    <button id="cancelButton"><i class="fa-solid fa-circle-xmark"></i></button>
  </div>
  <script src="./script.js"></script>
</body>

</html>
